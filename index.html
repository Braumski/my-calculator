<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/mathjs/lib/browser/math.js"></script>
  <script defer src="./scripts.js" type="module"></script>
  <link rel="stylesheet" href="styles.css">
  <title> My Calc </title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Livvic:ital,wght@0,300;0,400;0,500;1,300;1,400;1,500&display=swap"
    rel="stylesheet">
</head>

<body>
  <div class="calculator">
    <div id="calculator-output"></div>
    <div class="keypad">
      <div class="row">
        <button value="<<">
          << </button>
            <button value="clear">C</button>
      </div>
      <div class="row">
        <button value="7">7</button>
        <button value="8">8</button>
        <button value="9">9</button>
        <button value="/">/</button>
      </div>
      <div class="row">
        <button value="4">4</button>
        <button value="5">5</button>
        <button value="6">6</button>
        <button value="*">x</button>
      </div>
      <div class="row">
        <button value="1">1</button>
        <button value="2">2</button>
        <button value="3">3</button>
        <button value="-">-</button>
      </div>
      <div class="row">
        <button value=".">.</button>
        <button value="0">0</button>
        <button value="="> = </button>
        <button value="+">+</button>
      </div>
    </div>
  </div>
</body>

</html>
